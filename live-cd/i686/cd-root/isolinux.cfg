display splash.cfg
default linux
prompt 1
timeout 40
F1 boot/splash.txt
F2 boot/splash.cfg

label linux
kernel boot/vmlinuz
##kernel boot/vmlinuz-2.6.10-41m
append max_loop=255 initrd=boot/initrd.gz init=linuxrc load_ramdisk=1 prompt_ramdisk=0 ramdisk_size=14444 root=/dev/ram0 rw

label memtest
kernel boot/memtest
